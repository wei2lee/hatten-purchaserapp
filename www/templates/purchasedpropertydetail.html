<ion-view view-title="{{unit.unitNo}}">
    <ion-nav-title>
       {{unit.unitNo}}
    </ion-nav-title>
    <ion-content>
        <div class="fade-animation" ng-show="purchasedProperty">
            <div class="list card line-card-image">
                <img class="full-img-responsive" ng-src="{{project.thumb}}">
            </div>

            <div class="list card">
                <div class="item">
                    <p><small>Project</small></p>
                    <h2>{{project.displayName}}</h2>
                </div>
                <div class="item">
                    <p><small>Unit</small></p>
                    <h2>{{unit.unitNo}}</h2>
                </div>
                <div class="item">
                    <p><small>SPA Date</small></p>
                    <h2>{{purchasedProperty.spaDate | date:'MMM dd,yyyy'}}</h2>
                </div>
            </div>

            <div class="list card">
                <div class="item padding-0">
                    <div class="row padding-0">
                        <a class="col padding-md text-center">
                            Floor Plan
                        </a>
                        <div class="col padding-md left-border text-center">
                            <a href="#/app/propertyspecification">Specification</a>
                        </div>
                    </div>
                </div>
                <div class="item padding-0">
                    <div class="row padding-0">
                        <div class="col padding-md text-center">
                            Gallery
                        </div>
                        <div class="col padding-md left-border text-center">
                            Location
                        </div>
                    </div>
                </div>
            </div>

            <div class="list card">
                <a class="item">
                    Billing Status
                </a>
                <a class="item" href="#/app/consultant/{{consultant.id}}">
                    Agent Served
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
