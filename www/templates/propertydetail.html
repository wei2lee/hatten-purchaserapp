<ion-view view-title="{{property.displayName}}">
    <ion-nav-title>
       {{property.displayName}}
    </ion-nav-title>
    <ion-content>
        <div class="fade-slow-animation" ng-show="property">
            <img class="view-center-thumb padding-top" ng-src="{{project.logo}}">
            <div class="list card line-card-image">
                <img ng-src="{{property.thumb}}" class="full-img-responsive">
            </div>
            <div class="list card learn-more-container">
                <div class="item-body" ng-bind-html="property.description">
                </div>
                <button class="learn-more-button button button-full button-positive footer-button">
                    LEARN MORE
                </button>
                <div class="learn-more-overlay"></div>
            </div>
            <div class="list card">
                <div class="item padding-0">
                    <div class="row padding-0">
                        <div class="col padding-md text-center">
                            <a>Floor Plan</a>
                        </div>
                        <div class="col padding-md left-border text-center">
                            <a>Specification</a>
                        </div>
                    </div>
                </div>
                <div class="item padding-0">
                    <div class="row padding-0">
                        <div class="col padding-md text-center">
                            Gallery
                        </div>
                        <div class="col padding-md left-border text-center">
                            Location
                        </div>
                    </div>
                </div>
            </div>
            <div class="list card">
                <a class="button button-full button-balanced footer-button" href="#/app/consultants/where-project/{{project.id}}">
                    FIND A CONSULTANT
                </a>
            </div>
            <div class="padding-xs">
                <rate-widget rate="rate"></rate-widget>
            </div>
        </div>
    </ion-content>
</ion-view>
