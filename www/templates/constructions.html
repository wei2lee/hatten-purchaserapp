<ion-view view-title="Construction">
    <ion-content>
        <div class="tabs-striped tabs-top tabs-background-light tabs-color-positive tabs-top-buttons">
            <div class="tabs">
                <a class="tab-item" ng-class="{active:tabIndex==0}" ng-click="tabIndex=0;">
                     COMMERICIAL
                </a>
                <a class="tab-item" ng-class="{active:tabIndex==1}" ng-click="tabIndex=1;">
                     RESIDENTIAL
                </a>
                <a class="tab-item" ng-class="{active:tabIndex==2}" ng-click="tabIndex=2;">
                     HOSPITALITY
                </a>
            </div>
        </div>
        <div class="list card" ng-repeat="construction in constructions | filter:{type:tabIndex}">
            <a ng-href="#/app/construction/{{construction.id}}" class="item item-icon-left item-thumbnail-left">
                <img ng-src="{{construction.thumb}}">
                <p>{{construction.displayName}}</p>
            </a>
        </div>
    </ion-content>
</ion-view>
