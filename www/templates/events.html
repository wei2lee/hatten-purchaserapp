<ion-view view-title="{{title}}" id="events">
    <ion-nav-title>
        {{title}}
    </ion-nav-title>
    <ion-content class="has-header"delegate-handle="scrollDelegate" scroll=true>
        <div class="content full-width full-height" ng-class="{'contentReady':contentReady, 'animated':contentAnimated, 'fadeInUp':contentAnimated}">
            <div class="list card fade-in-animation no-top-gap" ng-repeat="event in events | orderBy:'-EventId'">
                <div ng-if="event.RoadShow.Visible5" class="item timeelapse-container-top" style="white-space:normal;" >
                    <div ng-if="!event.expireRemainFinished">
                        <span>
                            <span>{{event.Name}} started in : 
                                <span class="countdown" style="display:inline-block;">
<!--                                    {{event.expireRemain}}-->
                                    <span class="countdown-day">{{event.expireRemainDay}}</span>
                                    <span class="countdown-time">{{event.expireRemainTime}}</span>
                                </span>
                            </span>
                            <br/>
                            <small>
                                <span style="display:inline-block">{{event._period}}</span>
                            </small>
                        </span>


                    </div>
                    <div ng-if="event.expireRemainFinished">
                        <span ng-if="event.expireRemainFinished">
                            <span style="display:inline-block">{{event.Name}}</span>
                            <br/><small><span style="display:inline-block">{{event._period}},</span></small>
                            <small><span style="display:inline-block">{{event.expireDesc}}</span></small>
                        </span>

                    </div>
                </div>
                <div class="item padding-0 line-height-0">
                    <a ng-click="click(event)" class="timeelapse-container">
                        <img class="full-image" ng-src="{{event.RoadShow.EventLargePhotoResourceKey || 'img/placeholder_general_lg.png'}}">
                    </a>
                </div>
                <div class="item item-icon-right" ng-if="event.RoadShow.Visible6&&event.RoadShow.Visible7">
                    <span ng-if="event.RoadShow.Visible7" class="font-bold font-size-lg">{{event.Name}}</span>&nbsp;
                    <a ng-if="event.RoadShow.Visible6" ng-click="share(event)"><i class="icon ion-android-share-alt icon-left-border"></i></a>
                </div>
                <button ng-click="attempEvent(event)" ng-if="event.RoadShow.Visible2" class="learn-more-button button button-full button-assertive footer-button">
                    ATTEND EVENT
                </button>
            </div>

        </div>
    </ion-content>
</ion-view>

<!--
Visible1  RateVisible
Visible2  AttendVisible
Visible3  LocationVisible  
Visible4  VisibleTemplate

Visible5  VisibleCountDown
Visible6  VisibleShare
Visible7  VisibleListItemDescription-->
