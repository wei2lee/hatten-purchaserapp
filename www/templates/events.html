<ion-view view-title="{{title}}" id="events">
    <ion-nav-title>
        {{title}}
    </ion-nav-title>
<!--    <ion-content class="has-header"delegate-handle="scrollDelegate" scroll=false>-->
    <ion-pane class="has-header" overflow-scroll="false">
        <div class="content full-width full-height" ng-class="{'contentReady':contentReady, 'animated':contentAnimated, 'fadeInUp':contentAnimated}">
        <ion-slide-box class="full-height" >
            <ion-slide ng-repeat="event in events">
                <div class="box">
                    <div class="box-container">
                        <div class="box-thumb-container">
                            <img ng-src="{{photo.ProjectPhotoResourceKey  || 'img/placeholder_general_lg.png'}}">
                        </div>
                    </div>
                    <div class="box-label">
                    </div>
                </div>
            </ion-slide>
        </ion-slide-box>
        </div>
