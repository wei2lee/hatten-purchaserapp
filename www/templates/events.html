<ion-view view-title="{{title}}" id="events">
    <ion-nav-title>
        {{title}}
    </ion-nav-title>
<!--
    <div class="tabs-striped tabs-top tabs-background-light tabs-color-positive">
        <div class="tabs">
            <a class="tab-item" ng-class="{active:tabIndex==0}" ng-click="tabIndex=0;">
                 Upcoming Events
            </a>
            <a class="tab-item" ng-class="{active:tabIndex==1}" ng-click="tabIndex=1;">
                 Ongoing Events
            </a>
        </div>
    </div>
-->
    <ion-content>
        <div class="content" ng-class="{'contentReady':contentReady, 'animated':contentAnimated, 'fadeInUp':contentAnimated}">
            <div class="list card fade-in-animation no-top-gap" ng-repeat="event in events">
                <div class="item padding-0 line-height-0">
                    <a ng-click="onClicked(event)" class="timeelapse-container">
                        <img class="full-image" ng-src="{{event.RoadShow.EventLargePhotoResourceKey || 'img/placeholder_general_lg.png'}}">
                        <div ng-if="event.RoadShow.Visible5" class="timeelapse">{{event.expireRemain}}</div>
                    </a>
                </div>
                <div class="item item-icon-right" ng-if="event.RoadShow.Visible6&&event.RoadShow.Visible7">
                    <span ng-if="event.RoadShow.Visible7" class="font-bold font-size-lg">{{event.Name}}</span>&nbsp;
                    <a ng-if="event.RoadShow.Visible6" ng-click="u.share(event)"><i class="icon ion-android-share-alt icon-left-border"></i></a>
                </div>
                <button ng-if="event.RoadShow.Visible2" class="learn-more-button button button-full button-assertive footer-button">
                    ATTEND
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>

<!--
Visible1  RateVisible
Visible2  AttendVisible
Visible3  LocationVisible  
Visible4  VisibleTemplate

Visible5  VisibleCountDown
Visible6  VisibleShare
Visible7  VisibleListItemDescription-->
