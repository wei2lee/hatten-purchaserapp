<ion-view view-title="What's New" id="whatsnew">
    <ion-content>
        <div class="content" ng-class="{'contentReady':contentReady, 'animated':contentAnimated, 'fadeInUp':contentAnimated}">
            <div class="list card fade-in-animation" ng-repeat="new in news">
                <div class="item padding-0">
                    <a href="#/app/event/{{new.id}}">
                        <img class="full-img-responsive" ng-src="{{new.thumb}}">
                    </a>
                    <div class="button">aaa</div>
                    <p class="padding">
                        <small>{{new.period}}</small>
                        <br/>
                        <span class="font-bold font-size-lg">{{new.displayName}}</span>
                    </p>
                </div>
                <div class="item item-icon-right">
                    <p>Count Down: {{new.expireRemain}}</p>
                    <a ng-click="u.toggleFavourited(new)"><i class="icon icon-left-border icon-right-2 text-energized" ng-class="{'ion-ios-star-outline':new.favourited, 'ion-ios-star':!new.favourited}"></i></a>
                    <a ng-click="u.share(new)"><i class="icon ion-android-share-alt icon-left-border"></i></a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
