<ion-view view-title="{{title}}">
    <ion-nav-title>
       {{title}}
    </ion-nav-title>
    <ion-pane>
        <ion-content class="has-header" scroll="false">
        <div class="content full-width full-height" ng-class="{'contentReady':contentReady, 'animated':contentAnimated, 'fadeIn':contentAnimated}">
            <div class="iframe-container">
                <iframe width=100% height=100% ng-src="{{url}}" ng-if="url">
                </iframe>
                <p class="padding">Url is not available</p>
            </div>
        </div>
        </ion-content>
    </ion-pane>
</ion-view>
